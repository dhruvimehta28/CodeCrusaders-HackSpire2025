<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz - All Subjects</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    select, button {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    .timer {
      font-size: 18px;
      color: #ff5722;
      margin: 10px 0;
    }
    .option {
      text-align: left;
      margin: 8px 0;
    }
    .option input {
      margin-right: 10px;
    }
    .solution-link {
      margin-top: 8px;
      display: inline-block;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>AI Personalized Quiz</h1>

  <div id="start-screen">
    <label for="subject">Select Subject:</label><br>
    <select id="subject">
      <option value="">--Select--</option>
      <option value="mathematics">Mathematics</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="literature">Literature</option>
      <option value="computerScience">Computer Science</option>
      <option value="artificialIntelligence">Artificial Intelligence</option>
      <option value="english">English</option>
      <option value="machineLearning">Machine Learning</option>
      <option value="python">Python</option>
      <option value="environmentScience">Environmental Science</option>
    </select><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-screen" class="hide">
    <div class="timer" id="timer">Time Left: 60s</div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <div id="result-screen" class="hide">
    <h2>Quiz Completed!</h2>
    <div id="wrong-answers"></div>
    <button onclick="restartQuiz()">Restart</button>
  </div>

</div>

<script>
const questions = {
  mathematics: [
    {question: "What is 8 × 7?", options: ["54", "56", "58", "60"], answer: "56", video: "https://www.youtube.com/watch?v=lWApdJwlG70"},
    {question: "What is 144 ÷ 12?", options: ["11", "12", "13", "14"], answer: "12", video: "https://www.youtube.com/watch?v=Jsq3hY5zt9w"},
    {question: "Area of a circle formula?", options: ["πr²", "2πr", "πd", "r²π"], answer: "πr²", video: "https://www.youtube.com/watch?v=z6eGzHlZfCQ"},
    {question: "Value of √49?", options: ["6", "7", "8", "9"], answer: "7", video: "https://www.youtube.com/watch?v=ZTc-Jn1M6z4"},
    {question: "Smallest prime number?", options: ["0", "1", "2", "3"], answer: "2", video: "https://www.youtube.com/watch?v=sOlcz5zFP2U"}
  ],
  science: [
    {question: "What planet is known as the Red Planet?", options: ["Earth", "Mars", "Venus", "Jupiter"], answer: "Mars", video: "https://www.youtube.com/watch?v=Noaf9k8Tw1s"},
    {question: "Boiling point of water?", options: ["90°C", "95°C", "100°C", "105°C"], answer: "100°C", video: "https://www.youtube.com/watch?v=z2m-jTRXTgg"},
    {question: "Process of plants making food?", options: ["Photosynthesis", "Respiration", "Digestion", "Transpiration"], answer: "Photosynthesis", video: "https://www.youtube.com/watch?v=eo5XndJaz-Y"},
    {question: "Chemical symbol of water?", options: ["O2", "H2", "H2O", "OH"], answer: "H2O", video: "https://www.youtube.com/watch?v=g4NIJ0nDq90"},
    {question: "Largest bone in the body?", options: ["Femur", "Tibia", "Humerus", "Fibula"], answer: "Femur", video: "https://www.youtube.com/watch?v=gzEK6oI4h5Q"}
  ],
  history: [
    {question: "Who discovered America?", options: ["Christopher Columbus", "Vasco da Gama", "Magellan", "Newton"], answer: "Christopher Columbus", video: "https://www.youtube.com/watch?v=ZMEqKf4bpFk"},
    {question: "Which war ended in 1945?", options: ["WWI", "WWII", "Cold War", "Civil War"], answer: "WWII", video: "https://www.youtube.com/watch?v=HfH_R_bfwgo"},
    {question: "First President of USA?", options: ["Lincoln", "Washington", "Jefferson", "Roosevelt"], answer: "Washington", video: "https://www.youtube.com/watch?v=cT-t3v2nxNw"},
    {question: "Where were the Pyramids built?", options: ["Rome", "Greece", "Egypt", "China"], answer: "Egypt", video: "https://www.youtube.com/watch?v=5RnG3X-UMZg"},
    {question: "Great Wall of China is how long?", options: ["10,000 km", "21,000 km", "30,000 km", "5,000 km"], answer: "21,000 km", video: "https://www.youtube.com/watch?v=Pc1-74UMkxk"}
  ],
  literature: [
    {question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Wordsworth", "Milton", "Chaucer"], answer: "Shakespeare", video: "https://www.youtube.com/watch?v=ZRc2l0HzDPQ"},
    {question: "'Pride and Prejudice' author?", options: ["Emily Bronte", "Jane Austen", "Mark Twain", "Dickens"], answer: "Jane Austen", video: "https://www.youtube.com/watch?v=UqlsVZ1zxMk"},
    {question: "'Odyssey' was written by?", options: ["Plato", "Aristotle", "Homer", "Socrates"], answer: "Homer", video: "https://www.youtube.com/watch?v=JDgqGz7vLmw"},
    {question: "Poem 'The Raven' is by?", options: ["Edgar Allan Poe", "Whitman", "Frost", "Shelley"], answer: "Edgar Allan Poe", video: "https://www.youtube.com/watch?v=BefliMlEzZ8"},
    {question: "First novel ever written?", options: ["Don Quixote", "Beowulf", "Paradise Lost", "Divine Comedy"], answer: "Don Quixote", video: "https://www.youtube.com/watch?v=OT8l-RA0EZk"}
  ],
  computerScience: [
    {question: "What does 'CPU' stand for?", options: ["Central Processing Unit", "Computer Power Unit", "Central Program Unit", "Computer Processing Unit"], answer: "Central Processing Unit", video: "https://www.youtube.com/watch?v=IYQxLwWW64I"},
    {question: "Which language is used for web development?", options: ["Python", "C++", "Java", "HTML"], answer: "HTML", video: "https://www.youtube.com/watch?v=U7XV-JH1fM0"},
    {question: "What does HTML stand for?", options: ["Hypertext Markup Language", "Hyper Tool Markup Language", "Hyperlink Text Markup Language", "Hypermedia Text Language"], answer: "Hypertext Markup Language", video: "https://www.youtube.com/watch?v=UB1O30fR-EE"},
    {question: "Which type of data structure is a queue?", options: ["Linear", "Non-linear", "Stack", "Array"], answer: "Linear", video: "https://www.youtube.com/watch?v=ZB0At4o6y7E"},
    {question: "What is the full form of 'URL'?", options: ["Uniform Resource Locator", "Universal Resource Locator", "Uniform Range Locator", "Universal Range Locator"], answer: "Uniform Resource Locator", video: "https://www.youtube.com/watch?v=a1kKv-tdYfs"}
  ],
  artificialIntelligence: [
    {question: "What is the main goal of AI?", options: ["To replicate human intelligence", "To create robots", "To develop machines", "To help in data mining"], answer: "To replicate human intelligence", video: "https://www.youtube.com/watch?v=2ePf9rue1Ao"},
    {question: "Which is the most common AI algorithm?", options: ["Linear Regression", "Decision Trees", "Neural Networks", "Support Vector Machines"], answer: "Neural Networks", video: "https://www.youtube.com/watch?v=aircAruvnKk"},
    {question: "Which is a famous AI framework?", options: ["TensorFlow", "PyTorch", "Scikit-learn", "All of the above"], answer: "All of the above", video: "https://www.youtube.com/watch?v=TLw5qHMiJ5E"},
    {question: "What does 'NLP' stand for?", options: ["Natural Language Processing", "Natural Logistic Programming", "New Language Processing", "New Logical Processing"], answer: "Natural Language Processing", video: "https://www.youtube.com/watch?v=fOvT4wAicJs"},
    {question: "Which company created Watson AI?", options: ["Google", "Microsoft", "IBM", "Amazon"], answer: "IBM", video: "https://www.youtube.com/watch?v=Rp6c7fIR7Yk"}
  ],
  english: [
    {question: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Austen", "Hemingway"], answer: "Shakespeare", video: "https://www.youtube.com/watch?v=rxgOnyg71A4"},
    {question: "What is the plural of 'Crisis'?", options: ["Crisises", "Crisis", "Crisis's", "Crises"], answer: "Crises", video: "https://www.youtube.com/watch?v=sM_MFq8-Kvk"},
    {question: "Identify the verb in the sentence: 'She quickly ran to the station.'", options: ["She", "ran", "quickly", "station"], answer: "ran", video: "https://www.youtube.com/watch?v=fHOSbmU-XhQ"},
    {question: "What is the synonym of 'Happy'?", options: ["Sad", "Angry", "Joyful", "Depressed"], answer: "Joyful", video: "https://www.youtube.com/watch?v=9ZGg3VxVV7Y"},
    {question: "Which is a preposition?", options: ["Run", "Under", "Quickly", "Fast"], answer: "Under", video: "https://www.youtube.com/watch?v=ykPfmhYY7-A"}
  ],
  machineLearning: [
    {question: "What is supervised learning?", options: ["Learning from labeled data", "Learning from unlabeled data", "Learning through experience", "None of the above"], answer: "Learning from labeled data", video: "https://www.youtube.com/watch?v=5OLC0FqZG-Q"},
    {question: "Which algorithm is used for classification?", options: ["Linear Regression", "Logistic Regression", "K-Means", "PCA"], answer: "Logistic Regression", video: "https://www.youtube.com/watch?v=Kh0t7vNm-Vk"},
    {question: "What is overfitting in machine learning?", options: ["Model is too simple", "Model is too complex", "Model fits training data well but fails on new data", "None of the above"], answer: "Model fits training data well but fails on new data", video: "https://www.youtube.com/watch?v=2T6p1Ak7wco"},
    {question: "Which method reduces overfitting?", options: ["Cross-validation", "Data Augmentation", "Pruning", "All of the above"], answer: "All of the above", video: "https://www.youtube.com/watch?v=8nXwM0d2FqE"},
    {question: "Which is used to evaluate machine learning models?", options: ["Confusion Matrix", "ROC Curve", "Precision", "All of the above"], answer: "All of the above", video: "https://www.youtube.com/watch?v=XOFl1cX9RB4"}
  ],
  python: [
    {question: "What is the output of print(3 + 4 * 2)?", options: ["7", "14", "11", "10"], answer: "11", video: "https://www.youtube.com/watch?v=rbfPntq-0yA"},
    {question: "Which method is used to add an element to a list?", options: ["append()", "add()", "insert()", "extend()"], answer: "append()", video: "https://www.youtube.com/watch?v=9Os0o3wzS_I"},
    {question: "What is a lambda function?", options: ["A regular function", "An anonymous function", "A function with no parameters", "None of the above"], answer: "An anonymous function", video: "https://www.youtube.com/watch?v=hYzwXqj0XqY"},
    {question: "How do you define a dictionary in Python?", options: ["{}", "[]", "()", "None of the above"], answer: "{}", video: "https://www.youtube.com/watch?v=daefaLgNkw0"},
    {question: "What is the correct syntax to return the first element of a list?", options: ["list[1]", "list[0]", "list[-1]", "list(0)"], answer: "list[0]", video: "https://www.youtube.com/watch?v=Zf4EKh_SDAI"}
  ],
  environmentScience: [
    {question: "What is global warming?", options: ["Increase in Earth's temperature", "Decrease in Earth's temperature", "Increase in pollution", "None of the above"], answer: "Increase in Earth's temperature", video: "https://www.youtube.com/watch?v=8tHt-zs7lEY"},
    {question: "What is the greenhouse effect?", options: ["Absorption of heat by Earth", "Trapping of heat by greenhouse gases", "Reflection of sunlight", "None of the above"], answer: "Trapping of heat by greenhouse gases", video: "https://www.youtube.com/watch?v=wq9cdw4nLs4"},
    {question: "What does deforestation lead to?", options: ["More oxygen", "Increase in biodiversity", "Loss of habitats", "None of the above"], answer: "Loss of habitats", video: "https://www.youtube.com/watch?v=4w6HrS7Evgw"},
    {question: "What is the largest contributor to climate change?", options: ["Deforestation", "Industrial emissions", "Overpopulation", "All of the above"], answer: "Industrial emissions", video: "https://www.youtube.com/watch?v=d6xjtv1lyrY"},
    {question: "What is recycling?", options: ["Reusing materials", "Converting waste into reusable material", "Disposing of waste", "None of the above"], answer: "Converting waste into reusable material", video: "https://www.youtube.com/watch?v=Py2D1zFw_1w"}
  ]
};

let currentSubject = '';
let currentQuestionIndex = 0;
let score = 0;
let timer;
let timeLeft = 60;

function startQuiz() {
  currentSubject = document.getElementById('subject').value;
  if (!currentSubject) {
    alert("Please select a subject");
    return;
  }
  document.getElementById('start-screen').classList.add('hide');
  document.getElementById('quiz-screen').classList.remove('hide');
  displayQuestion();
  startTimer();
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').textContent = Time Left: ${timeLeft}s;
    if (timeLeft === 0) {
      clearInterval(timer);
      endQuiz();
    }
  }, 1000);
}

function displayQuestion() {
  const question = questions[currentSubject][currentQuestionIndex];
  document.getElementById('question').textContent = question.question;
  let optionsHtml = '';
  question.options.forEach(option => {
    optionsHtml += <div class="option"><input type="radio" name="option" value="${option}"> ${option}</div>;
  });
  document.getElementById('options').innerHTML = optionsHtml;
}

function nextQuestion() {
  const selectedOption = document.querySelector('input[name="option"]:checked');
  if (!selectedOption) {
    alert("Please select an option");
    return;
  }

  const answer = selectedOption.value;
  if (answer === questions[currentSubject][currentQuestionIndex].answer) {
    score++;
  }

  currentQuestionIndex++;

  if (currentQuestionIndex === questions[currentSubject].length) {
    endQuiz();
  } else {
    displayQuestion();
  }
}

function endQuiz() {
  clearInterval(timer);
  document.getElementById('quiz-screen').classList.add('hide');
  document.getElementById('result-screen').classList.remove('hide');
  document.getElementById('wrong-answers').textContent = Your score is: ${score} / ${questions[currentSubject].length};
}

function restartQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  timeLeft = 60;
  document.getElementById('result-screen').classList.add('hide');
  document.getElementById('start-screen').classList.remove('hide');
}
</script>

</body>
</html>
